<html>
    <head>
        <title>Partie4, ex3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="angular.js" type="text/javascript"></script>
    </head>
   
    <body ng-app="myApp">
            
        <h1>Exercice 3</h1>
        <div ng-controller="myCtrl">         
        
            <table>
                <tr>
                <th>Marques</th>
                <th>Couleurs</th>
                </tr>
                <tr ng-repeat="data in articles | filter:couleur= 'verte'">
                    <td>{{data.marque}}</td>
                    <td>{{data.couleur}}</td>
                </tr>
            </table>
        </div>
        
        
        <script>
            var app = angular.module('myApp', []);
                       app.controller('myCtrl', ['$scope', '$http', function ($scope, $http) {
                               $http.get('voiture.json').then(function (data) {
                                   $scope.articles = data.data;  
                               });
                           }]);
          </script>
        <a href="../ex2/index.html"><button id="previous" type="button" name="button">Exercice précédent</button></a>
        <a href="../ex4/index.html"><button id="next" type="button" name="button">Exercice suivant</button></a>
        
        </body>
</html>
